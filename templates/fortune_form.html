<!DOCTYPE html> 
<html> 
    <head>
        <title>Fortune Teller</title>
    </head>
    <body> 
        What's poppin! It's fortune time <em>BAYBEE!!!</em> Just fill out the form to find your fortune :^) 
        <form action='/results' method='GET'>
        <p> 
            <label for='name'>What is your name?</label>
            <input type='text' name='name'>
            <br>
        </p>
        <p>
            <label for='memes'>Do you like memes?</label>
            <br>
            <input type="radio" name="memes" value="yes"> 
            duhhhhh
            <br>
            <input type="radio" name="memes" value="no"> 
            nah, what a waste of time 
            <br>
            <input type="radio" name="memes" value="other"> 
            sometimes...
            <br>
        </p>
            <label for='dogs'>What is the cutest dog breed? (from the given options)</label>
            <br>
            <select name="dogs">
                <option value="pug">Pug</option>
                <option value="corgi">Corgi</option>
                <option value="italianGreyhound">Italian Greyhound</option>
                <option value="husky">Husky</option>
            </select>
        <p>
            <label for='color'>What's your favorite Color?</label>
            <input type='color' class="form-input" id='color' name='color' value="#ffdef0">
        </p>
        
            <button type='submit'>Submit!</button>
            </form>
        </body>
    </html>
